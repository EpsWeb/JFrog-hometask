<table mat-table [dataSource]="dataSource" matSort *ngIf="isLoaded">

  <!-- Vendor Column -->
  <ng-container matColumnDef="vendor">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Vendor
    </th>
    <td mat-cell *matCellDef="let element"> {{element.vendor}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Price
    </th>
    <td mat-cell *matCellDef="let element"> {{element.price | currency:'USD'}} </td>
  </ng-container>

  <!-- Is hybrid Column -->
  <ng-container matColumnDef="is_hybrid">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Is hybrid
    </th>
    <td mat-cell *matCellDef="let element"> {{element.is_hybrid ? 'Yes' : 'No'}} </td>
  </ng-container>

  <!-- System Column -->
  <ng-container matColumnDef="system">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      System
    </th>
    <td mat-cell *matCellDef="let element"> {{element.system}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
