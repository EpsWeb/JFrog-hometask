<!--Search field-->
<p>
  <mat-form-field appearance="outline" color="primary">
    <mat-label>Search</mat-label>
    <input matInput (input)="onSearchInput($event)">
  </mat-form-field>
</p>

<!--Type choosing toggle button-->
<mat-button-toggle-group [value]="currentType" (change)="typeSelected($event.value)">
  <mat-button-toggle
    *ngFor="let type of types"
    [value]="type">
    {{type}}
  </mat-button-toggle>
</mat-button-toggle-group>

<!-- Data table-->
<app-table></app-table>
